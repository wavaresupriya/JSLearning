<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Local Storage</title>
</head>
<h2> Local storage</h2>
<body>
    <script>
        window.localStorage.setItem("name","Wavare");
        window.localStorage.setItem("city","Mumbai");
        window.localStorage.setItem("pinCode","410210");
        window.localStorage.setItem("district","raigad");
        window.localStorage.removeItem("city");
        console.log("local storage");
    </script>
</body>
</html>
